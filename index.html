<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>EJERCICIO GRIDS</title>
  </head>
  <body>
    <h1>Maria Alejandra Valenzuela Rada</h1>
    <div>
      <div class="caja-grid-grande">
        <div class="caja-grid1"></div>
        <div class="caja-grid2"></div>
        <div class="caja-grid"></div>
        <div class="caja-grid"></div>
        <div class="caja-grid5"></div>
        <div class="caja-grid6"></div>
        <div class="caja-grid7"></div>
        <div class="caja-grid8"></div>
      </div>

      <div class="caja-flex-grande">
        <div class="caja-grid-izq"></div>
        <div class="caja-grid-cen">
          <div class="grid-centro1"></div>
          <div class="grid-centro2"></div>
          <div class="grid-centro3"></div>
        </div>
        <div class="caja-grid-der"></div>
      </div>

      <div class="bt">
        <form>
          <div class="input-group mb-3">
            <div class="bt11">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                aria-label="Username"
              />
            </div>
            <div class="bt12">
              <input
                type="email"
                class="form-control"
                placeholder="Correo"
                aria-label="Email"
              />
            </div>
            <div class="bt13">
              <input
                type="number"
                class="form-control"
                placeholder="Edad"
                aria-label="Server"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
